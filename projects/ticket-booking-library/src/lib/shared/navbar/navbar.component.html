<header class="header">
    <div class="container">
        <div class="navbar navbar-expand-lg navbar-dark">
            <a routerLink="/" class="navbar-brand">Angular Cinema</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbar-menu">
                <ul class="navbar-nav mr-auto">
                    <li *ngFor="let navLink of navLinks">
                        <a [routerLink]="navLink.link" class="nav-link">
                            {{navLink.name}}
                        </a>
                    </li>
                </ul>
                <bmc-movie-search></bmc-movie-search>
            </div>
        </div>
    </div>
</header>
