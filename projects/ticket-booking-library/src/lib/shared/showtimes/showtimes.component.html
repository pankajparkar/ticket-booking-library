<div class="showtimes">
  <div class="showtime" *ngFor="let showtime of showtimes">
    <div class="showtime-date">{{showtime.date | day}}</div>
    <div class="showtime-section">
      <ul>
        <li class="showtime-section-detail" *ngFor="let time of showtime.times">
          <a href="javascript:void(0);">
            <time>{{$any(time)?.time || time}}</time>
            <span>{{$any(time)?.type ? $any(time).type : '2D'}}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
